{% extends "base.html" %}

{% block content %}
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card_login shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center" style="width:100%">
    
                <h3 class="mb-5">Enter API key</h3>
                {% if message %}
                    <div class="alert alert-danger" role="alert">
                        {{message}}
                    </div>
                {% endif %}
                <form action="{{ url_for('login')}}" method="POST">
                    <div class="form-outline mb-4">
                    <input type="text" id="id" name="id" class="form-control form-control-lg" />
                    <label class="form-label" for="id">API-ID</label>
                    </div>
        
                    <div class="form-outline mb-4">
                    <input type="text" id="secret" name="secret" class="form-control form-control-lg" />
                    <label class="form-label" for="secret">API-SECRET</label>
                    </div>   
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
